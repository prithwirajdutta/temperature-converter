  <script type="text/javascript">
    var c,fa,ot;
    function calc(f){
      fa=parseInt(f.fah.value);
      c=(fa-32)*(5/9);
      f.cel.value=c;
    }
  </script>
  <style type="text/css">
    *{font-size:20px;}
    #a1:hover{cursor: pointer;}
  </style>
  <body style="background:url('2.jpg')no-repeat; background-size:cover;">

     <img src="1.png" width="300px"><br><br>
     <form class="form-group">
       <label>Temp in Celsius:</label><br>
       <input type="text" name="fah" class="form-control" placeholder="eg.113"><br>
       <input type="button" id="a1" value="Convert to Celsius" class="btn btn-outline-warning" onclick="calc(this.form)"><br><br>
      <input type="text" name="cel" class="form-control" placeholder="your result">
     </form>
   </div>
